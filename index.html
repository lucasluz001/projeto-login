<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <!-- Caixa de Login -->
        <section id="login">
            <!-- Imagem da tela de Login -->
            <div id="imagem">
            </div>
            <!-- Parte do formulário -->
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça Login para acessar sua conta para poder aproveitar nosso aplicativo.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <!-- Campo de email -->
                    <div class="campo">
                        <label for="email"><i class="material-symbols-outlined">person</i></label>
                        <input type="text" name="email" id="email" placeholder="Digite seu e-mail" required autocomplete="email" maxlength="40">
                    </div>
                    <!-- Campo de senha -->
                    <div class="campo">
                        <label for="senha"><i class="material-symbols-outlined">key</i></label>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required autocomplete="current-password" minlength="8" maxlength="20">
                    </div>
                        <input type="submit" value="Entrar">
                        <a href="#" class="botao">Esqueci a senha <i class="material-symbols-outlined">mail</i></a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
